<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Images</title>
    <style>
        /* Overall body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #fddde6, #ffffff); /* soft pink gradient */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    
        /* Header styling */
        h2 {
            background: white;
            opacity: 0.9;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 182, 193, 0.3); /* soft pink shadow */
            font-size: 28px;
            font-weight: bold;
            color: #c94f7c; /* soft rose pink */
            text-shadow: 0 0 5px #f8c2d0, 0 0 10px #f8c2d0; /* glowing pink */
            margin-bottom: 20px;
        }
    
        /* Form styling */
        form {
            background: #fff0f5; /* light lavender blush */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 182, 193, 0.2);
            width: auto;
            animation: slideIn 0.5s ease-out forwards;
        }
    
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    
        /* Input and select styling */
        label, input, select {
            display: block;
            width: 100%;
            margin: 10px 0;
        }
    
        label {
            font-weight: bold;
            color: #a14f66;
        }
    
        input[type="file"] {
            padding: 10px;
            background: #fff5f8;
            border-radius: 5px;
            border: 1px solid #e6b6c8;
        }
    
        input[type="submit"] {
            background: #e68a9e; /* soft pink button */
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
    
        input[type="submit"]:hover {
            background: #c96c85;
        }
    
        /* Fix for file input to prevent overflow */
        .file-input-container {
            position: relative;
            width: 100%;
        }
    
        input[type="file"] {
            width: calc(100% - 90px);
        }
    
        .file-input-label {
            position: absolute;
            right: 0;
            top: 0;
            bottom: 0;
            width: 90px;
            line-height: 2.5;
            text-align: center;
            background: #fce4ec;
            border-left: 1px solid #f8bbd0;
            border-radius: 0 5px 5px 0;
            overflow: hidden;
        }
    </style>
    
</head>
<body>
    <h2>Upload Model and Clothes Images</h2>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <div class="file-input-container">
            <label for="model_image">Model Image:</label>
            <input type="file" name="model_image" required>
            <span class="file-input-label">No file chosen</span>
        </div>
        <div class="file-input-container">
            <label for="clothes_image">Clothes Image:</label>
            <input type="file" name="clothes_image" required>
            <span class="file-input-label">No file chosen</span>
        </div>
        <label for="garment_type">Select Garment Type:</label>
        <select name="garment_type" id="garment_type" required>
            <option value="upper_body">Upper Body</option>
            <option value="lower_body">Lower Body</option>
        </select>
        <input type="submit" value="Upload Images">
    </form>
</body>
</html>
