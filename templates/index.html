<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Find My Fit</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Poppins', sans-serif;
    }

    .container {
      background: linear-gradient(135deg, #c676a3, #774aa6);
      background-image: url("static/results/backgroo.avif");
      background-repeat: no-repeat;
      background-position: right center;
      background-size: 45%;
      height: 100vh;
      width: 100%;
      position: relative;
      color: white;
      overflow: hidden;
    }

    .overlay {
      background: rgba(0, 0, 0, 0.5);
      height: 100%;
      width: 100%;
      padding: 30px 80px;
      display: flex;
      flex-direction: column;
      animation: fadeIn 1s ease-in-out;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo h2 {
      font-size: 55px;
      font-weight: 700;
      letter-spacing: 2px;
      color: #fff;
      text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    }

    .nav a {
      margin-left: 20px;
      color: #fff;
      text-decoration: none;
      font-weight: 500;
      font-size: 18px;
      padding: 10px 24px;
      border: 2px solid #fff;
      border-radius: 30px;
      transition: all 0.4s ease;
      background-color: transparent;
    }

    .nav a:hover {
      background-color: #fff;
      color: #774aa6;
      transform: scale(1.05);
      box-shadow: 0 0 10px rgba(255,255,255,0.6);
    }

    .intro-text {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: flex-start;
      text-align: left;
      padding: 0 20px;
      animation: slideIn 1.2s ease forwards;
    }

    .intro-text p {
      font-size: 32px;
      font-weight: 300;
      max-width: 700px;
      line-height: 1.7;
      color: #f2f2f2;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideIn {
      from { transform: translateX(-50px); opacity: 0; }
      to { transform: translateX(0); opacity: 1; }
    }

    @media (max-width: 768px) {
      .overlay {
        padding: 20px 30px;
      }

      .header {
        flex-direction: column;
        align-items: flex-start;
      }

      .nav {
        margin-top: 10px;
      }

      .nav a {
        margin: 10px 0;
        display: inline-block;
      }

      .intro-text {
        justify-content: center;
        text-align: center;
      }

      .intro-text p {
        font-size: 24px;
        line-height: 1.5;
      }

      .container {
        background-size: 100%;
        background-position: center center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="overlay">
      <header class="header">
        <div class="logo">
          <h2>Find My Fit</h2>
        </div>
        <nav class="nav">
          <a href="/login">Login</a>
        </nav>
      </header>

      <div class="intro-text">
        <p>Style meets technology â€” Try on clothes virtually and discover your perfect fit from the comfort of your home.</p>
      </div>
    </div>
  </div>
</body>
</html>
