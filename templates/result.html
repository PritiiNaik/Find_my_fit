<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Result</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to bottom, #fddde6, #ffffff); /* soft pink gradient */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    
        h2 {
            background: white;
            opacity: 0.9;
            padding: 10px 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(255, 182, 193, 0.3); /* soft pink shadow */
            font-size: 28px;
            font-weight: bold;
            color: #c94f7c; /* rose pink */
            text-shadow: 0 0 5px #f8c2d0, 0 0 10px #f8c2d0;
            margin-bottom: 20px;
        }
    
        img {
            max-width: 80%;
            max-height: 600px;
            box-shadow: 0 4px 8px rgba(255, 182, 193, 0.3); /* soft pink image shadow */
            border-radius: 10px;
            margin-bottom: 20px;
        }
    
        .link-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            margin-bottom: 20px;
        }
    
        a {
            background: #e68a9e; /* soft pink button */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.3s ease;
        }
    
        a:hover {
            background: #c96c85;
        }
    
        /* Responsive adjustments */
        @media (max-width: 600px) {
            .link-container {
                flex-direction: column;
            }
    
            a {
                margin-bottom: 10px;
            }
        }
    </style>
    
</head>
<body>
    <h2>Processed Image</h2>
    <img src="data:image/png;base64,{{ img_data }}" alt="Processed Image">
    <div class="link-container">
        <a href="/homw">Upload Another</a>
        <!-- <a href="/homw">Home</a> -->
        <!-- <a href="/homw"></a> -->
    </div>
</body>
</html>
